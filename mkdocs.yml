site_name: 小哥的数字花园
site_url: https://github.com/Yznx04/think-note
repo_name: Yznx04/think-note
repo_url: https://github.com/Yznx04/think-note

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-4
        name: 深色模式
    - scheme: slate
      toggle:
        icon: material/brightness-7
        name: 浅色模式
  features:
    - search.suggest
    - search.highlight
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.footer
    - navigation.top
    - toc.follow
    - content.code.annotate
    - content.code.copy
    - content.tooltips
  icon:
    repo: fontawesome/brands/github-alt

plugins:
  - search:
      lang: zh
  - blog:
      post_date_format: medium
  - git-revision-date-localized:
      enable_creation_date: true


extra:
  analytics:
    provider: google
    property: G-NCEL1B5PP3


markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde